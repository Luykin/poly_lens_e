@if (loading) {
<h3 class="text-center">{{ 'RECEIVING_SETTINGS' | translate }}</h3>
} @else {
<div class="mt-3" id="device-settings-container">
  @if (categories && categories.length > 0) {
  <oz-accordion (openedItem)="getValuesForCategory($event)">
    @for (category of categories; track index; let index = $index) {
    <oz-accordion-item title="{{ category.category }}">
      <ng-template #template ozAccordionContent>
        @for (settings of settingsForCategory[index].components; track $index) {
        <ng-container
          *ngComponentOutlet="settings.component; inputs: settings.inputs"
        ></ng-container>
        }
      </ng-template>
    </oz-accordion-item>
    }
  </oz-accordion>
  }
</div>
}

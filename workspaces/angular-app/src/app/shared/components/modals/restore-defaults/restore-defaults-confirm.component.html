<div class="mb-25">
  <h1>{{ TRANSLATION_PREFIX + 'TITLE' | translate }}</h1>
  <p class="mb-2">
    {{ TRANSLATION_PREFIX + 'CONFIRM_MESSAGE' | translate }}
  </p>
</div>

<div class="text-right">
  <button class="btn mr-1" (click)="cancel()">
    {{ 'GENERAL.CANCEL' | translate }}
  </button>
  <button class="btn btn-primary" (click)="confirm()">
    {{ 'GENERAL.OK' | translate }}
  </button>
</div>

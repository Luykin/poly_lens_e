<div class="mb-25">
  <h1>{{ TRANSLATION_PREFIX + 'COMPLETE_TITLE' | translate }}</h1>
  <p class="mb-2">
    @if (isReplugNeeded) {
    <!-- Standard message for completion modal proccess -->
    {{ TRANSLATION_PREFIX + 'COMPLETE_MESSAGE' | translate }}
    } @else {
    <!-- Message for completion modal proccess when replug is not needed - video devices -->
    {{ TRANSLATION_PREFIX + 'COMPLETE_MESSAGE_NO_REPLUG' | translate }}
    }
  </p>
</div>

<div class="text-right">
  <button class="btn btn-primary" (click)="close()">
    {{ 'GENERAL.OK' | translate }}
  </button>
</div>
